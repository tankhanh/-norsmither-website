<script>
    expireDate = new Date
        expireDate.setMonth(expireDate.getMonth()+6)
        jcount = eval(cookieVal("pageCounter"))
        jcount++
        document.cookie = "pageCounter="+jcount+";expires=" + expireDate.toGMTString()
                    
        function cookieVal(cookieName) {
        thisCookie = document.cookie.split("; ")
        for (i=0; i<thisCookie.length; i++){
            if (cookieName == thisCookie[i].split("=")[0]){
                return thisCookie[i].split("=")[1]
            }
        }
        return 0
        }                   
        function page_counter(){
        for (y=0;y<(jcount.toString().length);y++)
        document.write('<span class="counter">'+jcount.toString().charAt(y)+'</span>')
        }        
</script>

<script>
    const open_menu = document.querySelector(".fa-bars-open");
    const close_menu = document.querySelector(".fa-bars-close");
    const sideBar = document.querySelector(".form-container");

    function openMenu(){
        sideBar.classList.add("form-container-open");
    }
    open_menu.addEventListener("click", openMenu)

    function closeMenu(){
        sideBar.classList.remove("form-container-open");
    }
    close_menu.addEventListener("click", closeMenu)
</script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyZANNWDq9hPMAKy6w44NHlPRG4GjK-T1qgvXmOR5Bb0YPeX6ZC__PL29Sg6n5NR1XM0g/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Cảm ơn bạn vì đã đăng ký!"
            setTimeout(function(){
                msg.innerHTML=""
            }, 3000)
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
